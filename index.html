    <script>
      // ------------------------------------------------------- //
      //   Inject SVG Sprite - 
      //   see more here 
      //   https://css-tricks.com/ajaxing-svg-sprite/
      // ------------------------------------------------------ //
      function injectSvgSprite(path) {
      
          var ajax = new XMLHttpRequest();
          ajax.open("GET", path, true);
          ajax.send();
          ajax.onload = function(e) {
          var div = document.createElement("div");
          div.className = 'd-none';
          div.innerHTML = ajax.responseText;
          document.body.insertBefore(div, document.body.childNodes[0]);
          }
      }
      // this is set to BootstrapTemple website as you cannot 
      // inject local SVG sprite (using only 'icons/orion-svg-sprite.svg' path)
      // while using file:// protocol
      // pls don't forget to change to your domain :)
      injectSvgSprite('https://bootstraptemple.com/files/icons/orion-svg-sprite.svg'); 
    </script>
    <script>
    // Fungsi tampil data
    document.addEventListener("DOMContentLoaded", function() {
      loadData();
      function loadData() {
        fetch('https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae')
          .then(response => response.json())
          .then(data => {
            const tableBody = document.querySelector("#mahasiswa-table tbody");
            tableBody.innerHTML = '';
            
            if ($.fn.DataTable.isDataTable('#mahasiswa-table')) {
              $('#mahasiswa-table').DataTable().clear().destroy();
            }
    
            data.forEach((mahasiswa, index) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${index + 1}</td>
                <td>${mahasiswa.NIM}</td>
                <td>${mahasiswa.Password}</td>
                <td>
                  <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#modalInfo" onclick="loadBiodata('${mahasiswa.NIM}')"><i class="fa-solid fa-circle-info"></i></button>
                  <button class="btn btn-warning text-light" onclick="editMahasiswa('${mahasiswa.NIM}')"><i class="fa-solid fa-pen-to-square"></i></button>
                  <button class="btn btn-danger text-light" onclick="deleteMahasiswa('${mahasiswa.NIM}')"><i class="fa-solid fa-trash"></i></button>
                </td>

              `;
              tableBody.appendChild(row);
            });
    
            $('#mahasiswa-table').DataTable();
          })
          .catch(error => {
            console.error('Error:', error);
            const tableBody = document.querySelector("#mahasiswa-table tbody");
            const row = document.createElement("tr");
            row.innerHTML = '<td colspan="4" class="text-center">Gagal memuat data! Silakan coba lagi nanti.</td>';
            tableBody.appendChild(row);
          });
      }
    
      // Fungsi tambah akun
        document.getElementById('createForm').addEventListener('submit', function(event) {
          event.preventDefault();
          const nim = document.getElementById('createAccount').value;
          fetch('https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              NIM: nim,
              Password: nim // Password sama dengan NIM
            })
          })
          .then(response => response.json())
          .then(data => {
            $('#modalCreate').modal('hide');
            Swal.fire({
              icon: 'success',
              title: 'Berhasil',
              text: 'Akun berhasil ditambahkan'
            });
            loadData(); // Refresh data setelah berhasil menambah akun
          })
          .catch(error => {
            console.error('Error:', error);
            Swal.fire({
              icon: 'error',
              title: 'Gagal',
              text: 'Gagal menambahkan akun, silakan coba lagi'
            });
          });
        });
        
        // Fungsi info mahasiswa
        window.loadBiodata = function(nim) {
          fetch(`https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae?NIM=${nim}`)
            .then(response => response.json())
            .then(data => {
              if (data.length > 0) {
                const mahasiswa = data.find(item => item.NIM === nim);
                if (mahasiswa) {
                  document.getElementById('infoNIM').value = mahasiswa.NIM;
                  document.getElementById('infoNama').value = mahasiswa.Nama;
                  document.getElementById('infoJK').value = mahasiswa["Jenis Kelamin"];
                  document.getElementById('infoAlamat').value = mahasiswa.Alamat;
                  document.getElementById('infoTelepon').value = mahasiswa.Telepon;
                } else {
                  console.error('Data mahasiswa tidak ditemukan.');
                }
              } else {
                console.error('Data mahasiswa tidak ditemukan.');
              }
            })
            .catch(error => {
              console.error('Error:', error);
            });
          }
          
          // Fungsi edit akun
          window.editMahasiswa = function(nim) {
            fetch(`https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae?NIM=${nim}`)
              .then(response => response.json())
              .then(data => {
                if (data.length > 0) {
                  const mahasiswa = data.find(item => item.NIM === nim);
                  document.getElementById('editNIM').value = mahasiswa.NIM;
                  document.getElementById('editPassword').value = mahasiswa.Password;
                  $('#modalEdit').modal('show'); // Menampilkan modal edit
                } else {
                  console.error('Data mahasiswa tidak ditemukan.');
                }
              })
              .catch(error => {
                console.error('Error:', error);
              });
          };
          
          // Fungsi untuk mengirim data yang diedit ke API
          document.getElementById('editForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nim = document.getElementById('editNIM').value;
            const password = document.getElementById('editPassword').value;

            fetch(`https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae/NIM/${nim}`, { // Gunakan path parameter untuk nim
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                Password: password
              })
            })
            .then(response => {
              if (!response.ok) {
                return response.json().then(err => { throw new Error(JSON.stringify(err)) });
              }
              return response.json();
            })
            .then(data => {
              $('#modalEdit').modal('hide');
              Swal.fire({
                icon: 'success',
                title: 'Berhasil',
                text: 'Akun berhasil diperbarui'
              });
              loadData(); // Refresh data setelah berhasil mengedit akun
            })
            .catch(error => {
              console.error('Error:', error);
              Swal.fire({
                icon: 'error',
                title: 'Gagal',
                text: 'Gagal memperbarui akun, silakan coba lagi'
              });
            });
          });

          // Fungsi untuk menghapus mahasiswa
          window.deleteMahasiswa = function(nim) {
            Swal.fire({
                title: 'Apakah anda yakin?',
                text: "Data ini akan dihapus!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Ya, hapus!'
            })
            .then((result) => {
              if (result.isConfirmed) {
                fetch(`https://sheet.best/api/sheets/7efe2fef-d9a7-454b-82b2-bd0c0853b1ae/NIM/${nim}`, {
                  method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                  Swal.fire(
                    'Terhapus!',
                    'Data mahasiswa telah dihapus.',
                    'success',
                    loadData()
                    );
                  })
                .catch(error => {
                  console.error('Error:', error);
                  Swal.fire(
                    'Error!',
                    'Terjadi kesalahan saat menghapus data.',
                    'error'
                  );
                });
              }
            });
      }
      });
    </script>
