<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lupa Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <link rel="stylesheet" href="css/custom.css">
  <link rel="shortcut icon" href="img/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    emailjs.init("RmjkrBGKUzpkIv1x2");

    function sendMail(event) {
      event.preventDefault();
      const nim = document.querySelector("#nim").value;
      const kontak = document.querySelector("#kontak").value;
      const verifikasi = document.querySelector("#verifikasi").value;
      const token = Math.floor(100000 + Math.random() * 900000); // Generate 6 digit token

      localStorage.setItem('token', token);
      localStorage.setItem('nim', nim);

      const params = { kontak: kontak, token: token };

      const serviceID = "service_4614o7q";
      const templateID = "template_4m08oxq";

      emailjs.send(serviceID, templateID, params)
        .then(res => {
          alert("Token telah dikirim ke " + kontak);
          window.location.href = "verifikasi-token.html"; // Redirect to the new verification page
        })
        .catch(err => console.error('Failed to send email:', err));
    }
  </script>
</head>
<body>
  <div class="login-page">
    <div class="container d-flex align-items-center position-relative py-5">
      <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
        <div class="card-body p-0">
          <div class="row gx-0 align-items-stretch">
            <div class="col-lg-6 bg-white offset-lg-3">
              <div class="d-flex align-items-center px-4 px-lg-5 h-100 bg-dash-dark-2">
                <form class="login-form py-5 w-100" onsubmit="sendMail(event)">
                  <div class="input-material-group mb-3">
                    <input class="input-material" id="nim" type="text" name="nim" autocomplete="off" required>
                    <label class="label-material" for="nim">NIM</label>
                  </div>
                  <div class="input-material-group mb-3">
                    <select class="input-material" id="verifikasi" name="verifikasi" required>
                      <option value="" disabled selected>Pilih Metode Verifikasi</option>
                      <option value="email">Email</option>
                      <option value="no_hp">No HP</option>
                    </select>
                  </div>
                  <div class="input-material-group mb-4">
                    <input class="input-material" id="kontak" type="text" name="kontak" required>
                    <label class="label-material" for="kontak">Email atau No Telp (sesuai dengan metode)</label>
                  </div>
                  <button class="btn btn-primary mb-3" type="submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/just-validate/js/just-validate.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/choices.js/public/assets/scripts/choices.min.js"></script>
  <script src="js/front.js"></script>
</body>
</html>
