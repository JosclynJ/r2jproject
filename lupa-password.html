<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Lupa Password</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="all,follow">
  <!-- Google fonts - Muli-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:300,400,700">
  <!-- theme stylesheet-->
  <link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
  <!-- Custom stylesheet - for your changes-->
  <link rel="stylesheet" href="css/custom.css">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  <div class="login-page">
    <div class="container d-flex align-items-center position-relative py-5">
      <div class="card shadow-sm w-100 rounded overflow-hidden bg-none">
        <div class="card-body p-0">
          <div class="row gx-0 align-items-stretch">
            <!-- Form Panel -->
            <div class="col-lg-6 bg-white offset-lg-3">
              <div class="d-flex align-items-center px-4 px-lg-5 h-100 bg-dash-dark-2">
                <form class="login-form py-5 w-100" method="post" action="proses-lupa-password.html">
                  <div class="input-material-group mb-3">
                    <input class="input-material" id="nim" type="text" name="nim" autocomplete="off" required>
                    <label class="label-material" for="nim">NIM</label>
                  </div>
                  <div class="input-material-group mb-3">
                    <select class="input-material" id="verifikasi" name="verifikasi" required>
                      <option value="" disabled selected>Pilih Metode Verifikasi</option>
                      <option value="email">Email</option>
                      <option value="no_hp">No HP</option>
                    </select>
                  </div>
                  <div class="input-material-group mb-4">
                    <input class="input-material" id="kontak" type="text" name="kontak" required>
                    <label class="label-material" for="kontak">Email atau No Telp (sesuai dengan metode)</label>
                  </div>
                  <button class="btn btn-primary mb-3" id="submit" type="submit">Kirim</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- JavaScript files-->
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/just-validate/js/just-validate.min.js"></script>
  <script src="vendor/chart.js/Chart.min.js"></script>
  <script src="vendor/choices.js/public/assets/scripts/choices.min.js"></script>
  <!-- Main File-->
  <script src="js/front.js"></script>
</body>
</html>
