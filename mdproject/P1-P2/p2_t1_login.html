<body class="login-gradient-custom">
  <div class="container py-5 h-100">
    <div class="card text-center text-light bg-dark">
      <label><h2 class="mt-4 mb-2 text-uppercase">Login <i class="fa-solid fa-right-to-bracket"></i></h2></label>
      <div class="card-body p-4">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></i></span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
        </div>
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-outline-light rounded-pill p-2 text-small">
            Login <i class="fa fa-spinner"></i>
          </button>
          <a href="p2_t1_register.html" class="btn btn-outline-light rounded-pill p-2 text-small">
            Saya belum punya akun <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </form>
      </div>
    </div>
