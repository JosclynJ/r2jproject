<body class="register-gradient-custom">
  <div class="container py-5 h-100">
    <div class="card text-center text-light bg-dark">
      <label><h2 class="mt-4 mb-2 text-uppercase">Register <i class="fa-solid fa-notes"></i></h2></label>
      <div class="card-body p-4">
      <form>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></i></span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" 
          aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></i></span>
          <input type="password" class="form-control" placeholder="Password" aria-label="Password" 
          aria-describedby="basic-addon1">
        </div>
        <label for="exampleFormControlInput1" class="form-label float-start">Gender:</label>
        <select class="form-select mb-4" aria-label="Default select example">
          <option value="1">Male</option>
          <option value="2">Female</option>
          <option value="3">Other</option>
        </select>
        <div class="form-floating mb-3">
          <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" 
          style="height: 100px"></textarea>
          <label for="floatingTextarea2" class="text-secondary">Message:</label>
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-label float-start" for="flexCheckDefault">
            Subscribe to Newsletter
          </label>
        </div>
        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-outline-light rounded-pill p-2 text-small">
            Register <i class="fa fa-spinner"></i>
          </button>
          <a href="p2_t1_login.html" class="btn btn-outline-light rounded-pill p-2 text-small">
            Saya sudah punya akun <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </form>
      </div>
    </div>
  </div>

  <!-- Script JS -->
