<body style="font-family: Poppins;">
    <button id="loadDataBtn" class="btn btn-primary m-3"><i class="fa-duotone fa-loader"></i> Muat Data</button>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Event listener untuk tombol
            document.getElementById("loadDataBtn").addEventListener("click", function() {
                // Buat permintaan GET menggunakan Fetch API
                fetch('https://sheet.best/api/sheets/d61dc3b6-ba75-4718-be27-828c61ca34c5')
                    .then(response => response.json())
                    .then(data => {
                        // Apabila data berhasil dimuat
                        console.log('Sukses memuat data!', data);
                    })
                    .catch(error => {
                        // Apabila data gagal dimuat
                        console.error('Error:', error);
                    });
            });
        });
    </script>
