<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Mahasiswa</title>
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<style>
  body {
    padding-top: 20px;
    background-color: #DED6C9; 
  }
  .container {
    background-color: #F7F2ED; 
    padding: 20px;
    border-radius: 5px; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1); 
  }
  .table {
    background-color: #fff; 
    border-radius: 5px; 
    box-shadow: 0 0 10px rgba(0,0,0,0.1); 
  }
</style>
</head>
<body>

<div class="container">
  <h1 class="text-center">Data Mahasiswa</h1>

  <table id="mahasiswa-table" class="table table-striped">
    <thead>
      <tr>
        <th>NIM</th>
        <th>Nama</th>
        <th>Jenis Kelamin</th>
        <th>Alamat</th>
        <th>Telepon</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data Mahasiswa akan ditampilkan di sini -->
    </tbody>
  </table>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Buat permintaan GET menggunakan Fetch API
  fetch('https://sheet.best/api/sheets/0e799850-aac6-4d8e-b37c-28f28d0b0568')
    .then(response => response.json())
    .then(data => {
      console.log('Sukses:', data);
      
      // ngambil tabel dari HTML
      const tableBody = document.querySelector("#mahasiswa-table tbody");
      
      // Iterasi melalui data dan tambahkan baris ke tabel
      data.forEach(mahasiswa => {
        const row = document.createElement("tr");
        
        // Isi baris dengan data mahasiswa
        row.innerHTML = `
          <td>${mahasiswa.NIM}</td>
          <td>${mahasiswa.Nama}</td>
          <td>${mahasiswa["Jenis Kelamin"]}</td>
          <td>${mahasiswa.Alamat}</td>
          <td>${mahasiswa.Telepon}</td>
        `;
        
        // menambahkan baris ke tabel
        tableBody.appendChild(row);
      });
    })
    .catch(error => {
      console.error('Error:', error);
      // Tampilkan pesan kesalahan jika terjadi masalah dalam mengambil data
      const tableBody = document.querySelector("#mahasiswa-table tbody");
      const row = document.createElement("tr");
      row.innerHTML = '<td colspan="5">Gagal memuat data. Silakan coba lagi nanti.</td>';
      tableBody.appendChild(row);
    });
});
</script>

</body>
</html>
