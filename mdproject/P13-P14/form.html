<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="font-family: Poppins; background-color: #DED6C9;">
    <div class="card shadow-lg m-5 p-4 rounded-3 col-6" style="background-color: #F7F2ED;">
        <h4 class="text-center text-uppercase fw-bold mb-4">Form Pengisian Data Mahasiswa</h4>
        <form id="mahasiswaForm">
            <div class="mb-3">
                <label for="nim" class="form-label">NIM</label>
                <input type="text" class="form-control" id="nim" placeholder="Isikan NIM mahasiswa..." required>
            </div>
            <div class="mb-3">
                <label for="nama" class="form-label">Nama</label>
                <input type="text" class="form-control" id="nama" placeholder="Isikan nama mahasiswa..." required>
            </div>
            <div class="mb-3">
                <label for="jenisKelamin" class="form-label">Jenis Kelamin</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="laki-laki" value="Laki-Laki" required>
                    <label class="form-check-label" for="laki-laki">Laki-Laki</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="jenisKelamin" id="perempuan" value="Perempuan" required>
                    <label class="form-check-label" for="perempuan">Perempuan</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="prodi" class="form-label">Program Studi</label>
                <input type="text" class="form-control" id="prodi" placeholder="Isikan Program Studi anda..." required>
            </div>
            <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" placeholder="Isikan Alamat anda..." required>
            </div>
            <div class="mb-3">
                <label for="telepon" class="form-label">Telepon</label>
                <input type="text" class="form-control" id="telepon" placeholder="Isikan Nomor Telepon anda..." required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-success">Simpan</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('mahasiswaForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Mengambil data dari form
            const nim = document.getElementById('nim').value;
            const nama = document.getElementById('nama').value;
            const jenisKelamin = document.querySelector('input[name="jenisKelamin"]:checked').value;
            const prodi = document.getElementById('prodi').value;
            const alamat = document.getElementById('alamat').value;
            const telepon = document.getElementById('telepon').value;

            const mahasiswa = {
                NIM: nim,
                Nama: nama,
                "Jenis Kelamin": jenisKelamin,
                Prodi: prodi,
                Alamat: alamat,
                Telepon: telepon
            };

            // Kirim data ke API
            fetch('https://sheet.best/api/sheets/b01159c7-5d70-47b6-89f2-d96b9dba50ee', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(mahasiswa)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Sukses menambahkan data!', data);
                // Redirect ke halaman utama
                window.location.href = 'p13_t1.html';
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
