<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Spreadsheet</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
  }
</style>
</head>
<body>

<h2>Data dari Spreadsheet</h2>
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
    Buka Formulir
  </button>
  
<table id="data-table" class="table table-striped">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Usia</th>
      <th>Alamat</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data dari spreadsheet akan ditampilkan di sini -->
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Formulir</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="data-form">
          <div class="mb-3">
            <label for="nama" class="form-label">Nama:</label>
            <input type="text" class="form-control" id="nama" name="nama">
          </div>
          <div class="mb-3">
            <label for="usia" class="form-label">Usia:</label>
            <input type="text" class="form-control" id="usia" name="usia">
          </div>
          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat:</label>
            <input type="text" class="form-control" id="alamat" name="alamat">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
    document.getElementById('data-form').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const nama = document.getElementById('nama').value;
        const usia = document.getElementById('usia').value;
        const alamat = document.getElementById('alamat').value;
    
    fetch('https://sheet.best/api/sheets/e882aaba-c7ba-4942-8b2a-5a75a45e7335', {
        method: 'POST',
        headers: {
        'Content-Type': 'application/json'
        },
        body: JSON.stringify({ nama: nama, usia: usia, alamat: alamat }) // Perhatikan bahwa properti disamakan dengan nama kolom di spreadsheet
    })
    .then(response => {
        if (response.ok) {
        alert('Data berhasil ditambahkan!');
        return response.json(); // mengembalikan data json dari respons
        }
        throw new Error('Gagal menambahkan data.');
    })
    .then(data => {
        // Refresh halaman untuk memperbarui tabel dengan data terbaru
        location.reload();
    })
    .catch(error => {
        console.error('Error:', error);
        alert('Gagal menambahkan data.');
    });
    });
// Menampilkan data dari spreadsheet
    fetch('https://sheet.best/api/sheets/e882aaba-c7ba-4942-8b2a-5a75a45e7335')
    .then(response => response.json())
    .then(data => {
        const tableBody = document.querySelector('#data-table tbody');

        // Bersihkan tabel
        tableBody.innerHTML = '';

        // Tambahkan data ke tabel
        data.forEach(row => {
        const newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td>${row.nama}</td>
            <td>${row.usia}</td>
            <td>${row.alamat}</td>
        `;
        tableBody.appendChild(newRow);
        });
    })
    .catch(error => console.error('Error:', error));
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
