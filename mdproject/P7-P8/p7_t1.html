<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P7_T1 | Operasi Angka</title>
</head>
<body>

<!-- Tambahkan elemen untuk input -->
<div>
    <label for="angka1">Angka pertama:</label>
    <input type="text" id="angka1"> <br><br>
    <label for="angka2">Angka kedua:</label>
    <input type="text" id="angka2"> <br><br>
    <button onclick="hitung()">Hitung</button><br><br>
</div>

<!-- Tambahkan elemen untuk menampilkan hasil -->
<div id="hasil"></div>

<script>
    function hitung() {
        // Mengambil nilai input dari pengguna
        var angka1 = parseFloat(document.getElementById("angka1").value);
        var angka2 = parseFloat(document.getElementById("angka2").value);

        // Memeriksa apakah input valid
        if (isNaN(angka1) || isNaN(angka2)) {
            // Menampilkan pesan kesalahan
            document.getElementById("hasil").innerHTML = "Input tidak valid. Harap masukkan angka.";
        } else {
            // Meminta pengguna untuk memilih operasi
            var operasi = prompt("Pilih operasi:\n1. Penjumlahan\n2. Pengurangan\n3. Perkalian\n4. Pembagian\n5. Penugasan\n6. Perbandingan");

            // Melakukan operasi berdasarkan pilihan pengguna
            switch (operasi) {
                case '1':
                    var hasil = angka1 + angka2;
                    break;
                case '2':
                    var hasil = angka1 - angka2;
                    break;
                case '3':
                    var hasil = angka1 * angka2;
                    break;
                case '4':
                    var hasil = angka1 / angka2;
                    break;
                case '5':
                    var hasil = angka1 += angka2;
                    break;
                case '6':
                    var pilih = prompt("Pilih operasi perbandingan:\n1. Sama\n2. Not")
                    switch (pilih) {
                        case '1':
                            var hasil = angka1 == angka2
                            break;
                        case '2':
                            var hasil = angka1 != angka2;
                            break;
                        default:
                            var hasil = "Operasi perbandingan tidak valid.";
                            break;
                    }
                break;
            default:
            var hasil = "Operasi tidak valid.";
            break;
            }
            // Menampilkan hasil
            document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
        }
    }
</script>
</body>
</html>
