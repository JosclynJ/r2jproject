<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P8_T1 | Daftar Angka</title>
</head>
<body>

<h1>Daftar Angka</h1>
<ul id="list-angka"></ul>

<input type="number" id="input-angka" placeholder="Masukkan angka">
<button id="tombol-tambah">Tambah</button>

<script>
    // Manipulasi DOM
    document.addEventListener("DOMContentLoaded", function() {
        // Memilih elemen berdasarkan ID
        const listAngka = document.getElementById('list-angka'); // Daftar ul untuk menampilkan angka
        const tombolTambah = document.getElementById('tombol-tambah'); // Tombol Tambah
        const inputAngka = document.getElementById('input-angka'); // Input untuk memasukkan angka

        // Fungsi untuk membuat elemen daftar baru
        function buatListAngka(angka) {
            const itemList = document.createElement('li'); // Membuat elemen li baru
            itemList.textContent = angka; // Menetapkan teks angka ke dalam elemen li
            return itemList; // Mengembalikan elemen li yang baru dibuat
        }

        // Menambahkan event listener ketika menekan tombol tambah
        tombolTambah.addEventListener('click', function() {
            // Mengambil nilai angka dari input
            const angka = inputAngka.value;
            // Memeriksa apakah input tidak kosong dan nilainya minimal 1
            if (angka !== '' && angka >= 1) {
                // Membersihkan daftar sebelum menambahkan angka baru
                listAngka.innerHTML = '';

                // Loop untuk menambahkan elemen daftar dengan angka dari 1 hingga angka yang dimasukkan pengguna
                for (let i = 1; i <= angka; i++) {
                    // Membuat elemen daftar baru
                    const itemList = buatListAngka(i);
                    // Menambahkan elemen daftar baru ke dalam daftar ul
                    listAngka.appendChild(itemList);
                }
                inputAngka.value = ''; // Mengosongkan input setelah angka-angka ditambahkan
            } else {
                // Menampilkan pesan kesalahan jika input kosong atau nilainya kurang dari 1
                alert('Silakan masukkan angka minimal 1!');
            }
        });
    });
</script>
</body>
</html>
