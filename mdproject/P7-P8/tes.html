<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P7_T1 | Operasi Angka</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body class="bg-secondary" style="font-family: Poppins;">
    <div class="card bg-dark text-light p-4 ms-5 mt-5 shadow-lg col-3">
        <form>
            <h4 class="card-title text-center">Operasi Angka</h4><hr>
            <label for="angka1" class="form-label"><i class="bi bi-1-circle-fill"></i> Angka pertama:</label>
            <input type="text" class="form-control" id="angka1"> <br><br>
            <label for="angka2" class="form-label"><i class="bi bi-2-circle-fill"></i> Angka kedua:</label>
            <input type="text" class="form-control" id="angka2"> <br><br>
            <button type="button" class="btn btn-primary" onclick="hitung()"><i class="bi bi-calculator-fill"></i> | Hitung</button><br><br>
        </form>
    </div>

    <!-- Tambahkan elemen untuk menampilkan hasil -->
    <div class="card bg-danger text-light p-4 ms-5 mt-5 shadow-lg col-3" id="hasil">
        <label for="hasil" class="">Hasil : </label>
    </div>

    <script>
        function hitung() {
            // Mengambil nilai input dari pengguna
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);

            // Memeriksa apakah input valid
            if (isNaN(angka1) || isNaN(angka2)) {
                // Menampilkan pesan kesalahan
                document.getElementById("hasil").innerHTML = "Input tidak valid. Harap masukkan angka.";
            } else {
                // Meminta pengguna untuk memilih operasi
                var operasi = prompt("Pilih operasi:\n1. Penjumlahan\n2. Pengurangan\n3. Perkalian\n4. Pembagian\n5. Penugasan\n6. Perbandingan");

                // Melakukan operasi berdasarkan pilihan pengguna
                switch (operasi) {
                    case '1':
                        var hasil = angka1 + angka2;
                        break;
                    case '2':
                        var hasil = angka1 - angka2;
                        break;
                    case '3':
                        var hasil = angka1 * angka2;
                        break;
                    case '4':
                        var hasil = angka1 / angka2;
                        break;
                    case '5':
                        var hasil = angka1 += angka2;
                        break;
                    case '6':
                        var pilih = prompt("Pilih operasi perbandingan:\n1. Sama\n2. Not")
                        switch (pilih) {
                            case '1':
                                var hasil = angka1 == angka2
                                break;
                            case '2':
                                var hasil = angka1 != angka2;
                                break;
                            default:
                                var hasil = "Operasi perbandingan tidak valid.";
                                break;
                        }
                    break;
                default:
                var hasil = "Operasi tidak valid.";
                break;
                }
                // Menampilkan hasil
                document.getElementById("hasil").innerHTML = "Hasil: " + hasil;
            }
        }
    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
