<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Mahasiswa</title>
</head>
<body>
    <h1>Daftar Mahasiswa</h1>
    <div id="daftarMahasiswa"></div>
    <script>
        // Data mahasiswa dalam bentuk objek array
        var mahasiswa = [
            {
                nama: "Zara", // Nama mahasiswa pertama
                nim: 2311102441054, // NIM mahasiswa pertama
                jurusan: "Teknik Informatika", // Jurusan mahasiswa pertama
                nilai: [80, 85, 90] // Nilai mahasiswa pertama
            },
            {
                nama: "Josclyn", // Nama mahasiswa kedua
                nim: 2311102441070, // NIM mahasiswa kedua
                jurusan: "Sistem Informasi", // Jurusan mahasiswa kedua
                nilai: [75, 85, 90] // Nilai mahasiswa kedua
            },
            {
                nama: "Syafira", // Nama mahasiswa ketiga
                nim: 2311102441200, // NIM mahasiswa ketiga
                jurusan: "Teknik Komputer", // Jurusan mahasiswa ketiga
                nilai: [70, 80, 95] // Nilai mahasiswa ketiga
            }
        ];

        // Fungsi untuk menghitung rata-rata nilai
        function hitungRataRata(nilai) {
            var total = 0;
            for (var i = 0; i < nilai.length; i++) {
                total += nilai[i];
            }
            return total / nilai.length;
        }

        // Memanipulasi DOM untuk menampilkan daftar mahasiswa
        var daftarMhs = document.getElementById("daftarMahasiswa"); // Mendapatkan elemen div
        mahasiswa.forEach(function(mhs, index) { // Iterasi melalui array mahasiswa
            var mhsDiv = document.createElement("div"); // Membuat elemen div untuk setiap mahasiswa
            // Menambahkan informasi mahasiswa ke dalam div yang dibuat
            mhsDiv.innerHTML = `
                <h2>Mahasiswa ${index + 1}</h2> <!-- Judul untuk setiap mahasiswa -->
                <p>Nama: ${mhs.nama}</p> <!-- Menampilkan nama mahasiswa -->
                <p>NIM: ${mhs.nim}</p> <!-- Menampilkan NIM mahasiswa -->
                <p>Jurusan: ${mhs.jurusan}</p> <!-- Menampilkan jurusan mahasiswa -->
                <p>Nilai: ${mhs.nilai.join(", ")}</p> <!-- Menampilkan nilai dipisahkan koma -->
                <p>Rata-rata Nilai: ${hitungRataRata(mhs.nilai)}</p> <!-- Menampilkan rata-rata nilai -->
            `;
            daftarMhs.appendChild(mhsDiv); // Menambahkan div mahasiswa ke dalam div daftarMahasiswa
        });
    </script>
</body>
</html>
